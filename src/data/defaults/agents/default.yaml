# Default Agent Configuration
# This agent is used when no specific agent is requested

name: Default
description: A general-purpose assistant that can help with various tasks

# LLM configuration
provider: openrouter
model: deepseek/deepseek-chat
temperature: 0.7
maxTokens: 4096

# System prompt
systemPrompt: |
  You are a helpful AI assistant. You help users accomplish their tasks
  efficiently and effectively. Be concise, accurate, and helpful.

# Available tools (empty means use all available tools)
tools: []

# Skills this agent can use
skills: []
